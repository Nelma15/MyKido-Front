<div class="login-container">
    <h2>Connexion</h2>
  
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      
      <div>
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" required placeholder="Votre email">
        <div *ngIf="!user.email && user.email !== ''">
          Email requis !
        </div>
      </div>
  
      <div>
        <label>Mot de passe</label>
        <input type="password" [(ngModel)]="user.password" name="password" required placeholder="Votre mot de passe">
        <div *ngIf="!user.password && user.password !== ''">
          Mot de passe requis !
        </div>
      </div>
  
      <button type="submit" [disabled]="!user.email || !user.password">Se connecter</button>
    </form>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
