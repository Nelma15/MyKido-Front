<!-- HEADER -->
<header>
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo MyKido"> <!-- Remplace par ton vrai logo -->
    <span><strong>My</strong>Kido</span>
  </div>
  <div class="header-center">
    <h3>Accueil</h3>
  </div>
  <div class="header-right"></div>
</header>

<!-- CONTENU DES ACTIVITÉS -->
<div class="child-container">
    <!-- Barre de navigation des dates -->
    <div class="title-bar">
      <div class="title-center">
        <span class="child-name">Mes Enfants</span>
      </div>
    </div>

    <div *ngFor="let child of children" class="child-card">
      
        <img src="assets/images/koala.png" alt="image">
      
      <span class="child-details">
          {{ child.firstName }} {{ child.lastName }} - Né(e) le {{ child.birthDate | date:'dd/MM/yyyy' }}
      </span>
    </div>
</div>
