<!-- HEADER -->
<header class="header">
    <div class="header-left">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>

    <div class="header-center">
      <h1>Accueil</h1>
    </div>

    <div class="header-right"></div>
</header>



<!-- CONTENU DES ACTIVITÉS -->
<div class="activity-container">
    <div *ngFor="let child of children" class="child-section">
        <!-- Barre de navigation des dates -->
        <div class="date-bar">
            <div class="date-left">
                <span class="child-name">{{ child.firstName }} {{ child.lastName }}</span>
            </div>
            <div class="date-center">
                <span class="date-arrow" (click)="previousDay()">&lt;</span>
                <span class="date-text">{{ currentDate | date:'EEEE d MMMM y' }}</span>
                <span class="date-arrow" (click)="nextDay()">&gt;</span>
            </div>
            <div class="date-right"></div>
        </div>


        <div *ngFor="let activity of activities[child.id]" class="activity-card">
            <div class="activity-icon">
                <img [src]="getActivityIcon(activity.activityType)" alt="icon">
            </div>
            <div class="activity-details">
                <h4>{{ activity.activityType }}</h4>
                <p><strong>{{ child.lastName }}</strong> - {{ activity.activityTimeStart | date:'HH:mm' }}</p>
                <p>{{ activity.activityDescription }}</p>
            </div>
        </div>

        <p *ngIf="!activities[child.id] || activities[child.id].length === 0" class="no-activity">Aucune activité trouvée.</p>
    </div>
</div>
