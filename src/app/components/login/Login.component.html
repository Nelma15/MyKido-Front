
<div class="container">
  <img src="assets/images/login.png" alt="Illustration enfants" class="header-image">
  <div class="login-box">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Champ Email -->
      <div>
        <input type="email" formControlName="email" placeholder="Email"
               [ngClass]="{'error-border': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email invalide.</small>
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <input type="password" formControlName="password" placeholder="Mot de passe"
               [ngClass]="{'error-border': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Minimum {{ loginForm.get('password')?.errors?.['minlength'].requiredLength }} caractères.
          </small>
        </div>
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" [disabled]="loginForm.invalid">Connexion</button>
    </form>

    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
  </div>
</div>
